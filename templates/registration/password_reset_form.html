{% extends "registration/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}

<div class="col-lg-6">
    <div class="card shadow">
        <div class="card-body p-4 p-md-5">
            <h2 class="mb-1">Recuperar Senha</h2>
            <p>Digite seu email para enviar a mensagem de recuperação.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100 mb-3">Enviar</button>
            </form>

            <div class="text-center">
                <a href="{% url 'login' %}" class="text-decoration-none">Cancelar</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
