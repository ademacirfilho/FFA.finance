{% extends "registration/base.html" %}
{% load static crispy_forms_tags %}
{% block title %}Cadastre-se{% endblock title %}

{% block content %}

<div class="col-lg-6">
    <div class="card shadow">
        <div class="card-body p-4 p-md-5">
            <form method="POST" action="{% url 'cadastro' %}">
                {% csrf_token %}
                {{ form | crispy }}

                <button class='btn btn-primary w-100 mb-3' type="submit">Cadastrar</button>

                <div class="text-center">
                    <p class="mb-2">Já tem uma conta? <a href="{% url 'usuarios:login' %}">Faça o login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
