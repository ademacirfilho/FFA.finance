{% extends "base.html" %}
{% load static crispy_forms_tags %}

{% block head %}<div class="header fw-semibold">Editar Usuario</div>{% endblock head %}
{% block content %}

<div class="offcanvas-body">
    <form id="usuarioForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }} 

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'usuarios:usuario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock content %}
