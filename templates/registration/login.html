{% block content %}

<div class="col-lg-6">
    <div class="card shadow">
        <div class="card-body p-4 p-md-5">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

                <div class="text-center">
                    <p class="mb-2">NÃ£o tem uma conta? <a href="{% url 'usuarios:cadastro' %}">Cadastre-se</a></p>
                </div>
                <div class="text-center">
                    <p class="mb-2">Esqueceu a senha? <a href="{% url 'usuarios:password_reset' %}">Crie uma nova</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
