{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Alterar Senha{% endblock %}
{% block content %}

<div class="col-lg-6">
    <div class="card shadow">
        <div class="card-body p-4 p-md-5">
            <h2 class="text-center mb-3">Alterar Senha</h2>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100 mb-3">Alterar</button>
            </form>
            
            <div class="text-center">
                <p class="mb-2">Esqueceu a senha? <a href="{% url 'password_reset' %}">Crie uma nova</a></p>
            </div>
            <div class="text-center">
                <a href="{% url 'login' %}" class="text-decoration-none">Cancelar</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
