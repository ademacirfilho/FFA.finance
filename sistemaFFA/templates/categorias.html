{% extends "base.html" %}
{% load static %}

{% block head %}<div class="header fw-semibold">Categorias</div>{% endblock head %}
{% block content %}

<!-- Botões de filtro -->
<div class="btn-group mt-2" role="group" aria-label="Grupo de Botões">
    <button type="button" class="btn btn-custom active">Todos</button>
    <button type="button" class="btn btn-custom">Fixas</button>
    <button type="button" class="btn btn-custom">Variáveis</button>
    <button type="button" class="btn btn-custom">Impostos</button>
    <button type="button" class="btn btn-custom">Rendimentos</button>
</div>

<div class="mt-4">
    <button class="btn btn-outline-dark btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCategorias" aria-controls="offcanvasCategorias">
        <i class="bi bi-plus-lg"></i> Nova Categoria
    </button>
</div>

<!-- Tabela de Categorias -->
<div class="transaction-table mt-3">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>CPF/CNPJ</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Atualizado em</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alimentação</td>
                <td>Fixa</td>
                <td>122.122.122-33</td>
                <td>finance@gmail.com</td>
                <td>8499999999</td>
                <td>20/11/2024</td>
                <td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-light btn-sm" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-three-dots"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item text-success"><i class="bi bi-pen"></i> Editar</button></li>
                                <li><button class="dropdown-item text-danger"><i class="bi bi-trash3"></i> Excluir</button></li>
                            </ul>
                        </div>                    
                    </td>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- Barra lateral de nova categoria -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCategorias" aria-labelledby="offcanvasCategoriasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasCategoriasLabel">Nova Categoria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form>
            <div class="mb-3">
                <label for="categoriaNome" class="form-label">Nome da Categoria</label>
                <input type="text" class="form-control" id="categoriaNome" required>
            </div>
            <div class="mb-3">
                <label for="categoriaStatus" class="form-label">Tipo da Categoria</label>
                <select class="form-select" id="categoriaStatus">
                    <option value="Ativa">Fixa</option>
                    <option value="Inativa">Variavél</option>
                    <option value="Inativa">Imposto</option>
                    <option value="Inativa">Rendimento</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cpf-cnpj" class="form-label">CPF/CNPJ</label>
                <input type="text" class="form-control" id="cpf-cnpj" name="cpf-cnpj" maxlength="18" oninput="formatCpfCnpj(this)">
            </div>
            <div class="mb-3">
                <label for="categoriaEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="categoriaEmail" required>
            </div>
            <div class="mb-3">
                <label for="categoriaTelefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="categoriaTelefone">
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>
</div>

{% endblock content %}
