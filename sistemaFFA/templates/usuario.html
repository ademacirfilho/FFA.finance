{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <!-- Dados da Pessoa -->
    <form>
      <div class="row mb-4">
        <h5>Dados da Pessoa</h5>
        <div class="col-md-6">
          <label for="nomeCompleto" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nomeCompleto">
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="cpf">
        </div>
        <div class="col-md-6 mt-3">
          <label for="emailCobranca" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailCobranca">
        </div>
        <div class="col-md-6 mt-3">
          <label for="emailCobranca" class="form-label">CPF</label>
          <input type="email" class="form-control" id="emailCobranca">
        </div>
        <div class="col-md-6 mt-3">
          <label for="telefoneCelular" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefoneCelular">
        </div>
        <div class="col-md-6 mt-3">
          <label for="avatar" class="form-label">Avatar</label>
          <input type="file" class="form-control" id="avatar">
        </div>
      </div>
  
      <!-- Endereço da Empresa -->
      <div class="row mb-4">
        <h5>Endereço da Empresa</h5>
        <div class="col-md-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <div class="col-md-2">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" placeholder="Número">
        </div>
        <div class="col-md-4">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" placeholder="Complemento">
        </div>
        <div class="col-md-6 mt-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        </div>
        <div class="col-md-6 mt-3">
          <label for="pais" class="form-label">País</label>
          <select class="form-select" id="pais">
            <option selected>Brasil</option>
            <!-- Outros países -->
          </select>
        </div>
        <div class="col-md-6 mt-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado">
            <option selected>Selecione um estado</option>
            <!-- Lista de estados -->
          </select>
        </div>
        <div class="col-md-6 mt-3">
          <label for="cidade" class="form-label">Cidade</label>
          <select class="form-select" id="cidade">
            <option selected>Selecione uma cidade</option>
            <!-- Lista de cidades -->
          </select>
        </div>
        <div class="col-md-6 mt-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="CEP">
        </div>
      </div>

<!-- Botões -->
<div class="mt-4 d-flex justify-content-end">
    <button class="btn btn-primary me-2">Atualizar Conta</button>
    <button class="btn btn-secondary">Cancelar</button>
</div>

{% endblock content %}
