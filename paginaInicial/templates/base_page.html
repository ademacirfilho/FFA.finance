{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFA .finance</title>
    <link rel="stylesheet" href="{% static "css/style_page.css" %}">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="{% static "js/menu.js" %}" defer></script>
</head>
<body>
     
    <header>
        <div class="interface">
            <div class="logo">
                <a href="{% url "index_page" %}">
                    <img src="{% static "assets/FFAfinance.svg" %}" alt="Logo FFA .finance">
                </a>
            </div><!--logo-->

            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Funcionalidades</a></li>
                    <li class="btn-login">
                        <a href="{% url "login" %}">
                            <button class="btn-entrar">Entrar</button>
                        </a>
                    </li>
                    <li class="btn-login">
                        <a href="{% url "cadastro" %}">
                            <button class="btn-registrar btn-header">Registrar-se</button>
                        </a>
                    </li>
                </ul>
            </nav><!--menu-desktop-->
            
            <div class="btn-abrir-menu" id="btn-menu">
                <i class="bi bi-list"></i>
            </div>

            <div class="menu-mobile" id="menu-mobile">
                <div class="btn-fechar">
                    <i class="bi bi-x-lg"></i>
                </div>

                <nav>
                    <ul>
                        <li><a href="#">Funcionalidades</a></li>
                        <li><a href="{% url "login" %}">Entrar</a></li>
                        <li><a href="{% url "cadastro" %}">Registrar-se</a></li>
                    </ul>
                </nav>

            </div><!--menu-mobile-->
            <div class="overlay-menu" id="overlay-menu"></div>
        </div><!--interface-->
    </header><!--header-->

    {% block content %}
    {% endblock content %}

    <footer>
        <div class="interafce">
            <h2>&copy; 2025 FFA .finance. Todos os direitos reservados.</h2>
        </div>
    </footer><!--footer-->

</body>
</html>
